<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vowels Counter</title>
  </head>
  <body>
    <form>
      <h1>Write a text to count the amount of Vowels in it:</h1>
      <input name="text" type="text" id="text" placeholder="Enter text..." />

      <input
        title="count"
        type="button"
        id="counter"
        value="vowles-count"
        onclick="number_vowels()"
      />
      <button type="button" id="restart">restart</button>
      <p id="result"></p>

      <script src="main.js"></script>
    </form>
  </body>
</html>
